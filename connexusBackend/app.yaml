application: connexus-os
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /css
  static_dir: css
- url: /cssBoot
  static_dir: cssBoot
- url: /js
  static_dir: js
- url: /.*
  script: connexus.application


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
